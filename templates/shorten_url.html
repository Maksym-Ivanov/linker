<!-- shorten_url.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Shorten URL</h2>
<form method="post">
    {% csrf_token %}
    <label for="original_url">Original URL:</label>
    <input type="url" id="original_url" name="original_url" required>
    <button type="submit">Shorten</button>
</form>
{% endblock %}
